<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
  <title>Bad Bitch Quest â€” Runner</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <style>
    :root { --bg:#0b0e19; --ink:#f7f8ff; --accent:#ffd400; --muted:#9aa3b2; }
    html,body { margin:0; height:100%; background:var(--bg); color:var(--ink); font-family:-apple-system, Inter, system-ui, Arial; }
    #ui { position:fixed; inset:0; display:flex; flex-direction:column; pointer-events:none; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 14px; }
    .badge { font-weight:800; letter-spacing:.3px; }
    #hud { display:flex; gap:10px; }
    .pill { background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); padding:6px 10px; border-radius:999px; font-weight:700; }
    #tips { text-align:center; color:var(--muted); font-size:13px; margin:4px 0 8px; }
    #buttons { display:flex; gap:10px; justify-content:center; padding-bottom:14px; }
    .btn { pointer-events:auto; border:0; border-radius:12px; padding:12px 14px; font-weight:900; }
    .btn.primary { background:linear-gradient(180deg,#ffe56b,#ffd400); color:#171717; }
    .btn.ghost { background:rgba(255,255,255,.08); color:var(--ink); border:1px solid rgba(255,255,255,.15); }
    canvas { display:block; width:100vw; height:100vh; touch-action:manipulation; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">
    <header>
      <div class="badge">ðŸ”¥ BBQ Runner</div>
      <div id="hud">
        <div class="pill">Score: <span id="score">0</span></div>
        <div class="pill">Best: <span id="best">0</span></div>
        <div class="pill">Lvl: <span id="level">1</span></div>
      </div>
    </header>
    <div id="tips">Tap to jump â€¢ Double-tap for double jump â€¢ Hold to glide</div>
    <div id="buttons">
      <button class="btn primary" id="playBtn">Play</button>
      <button class="btn ghost" id="installBtn" hidden>Add to Home Screen</button>
      <button class="btn ghost" id="muteBtn">Sound: On</button>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
